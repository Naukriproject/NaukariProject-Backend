<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Job Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar Start -->
	<nav
		class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top py-2">
		<div class="container">
			<a th:href="@{/index}"
				class="navbar-brand d-flex align-items-center text-center py-0 px-lg-0">
				<h1 class="m-0 text-primary">Job Portal</h1>
			</a>
			<button type="button" class="navbar-toggler me-4"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto p-4 p-lg-0">
					<a th:href="@{/employer/addjob}" class="nav-item nav-link">Add
						Job</a> <a th:href="@{/employer/joblist}" class="nav-item nav-link">Job
						List</a> <a th:href="@{/employer/applied}" class="nav-item nav-link">Applied
						Jobs</a>

					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown">Profile</a>
						<div class="dropdown-menu rounded-0 m-0">
							<a th:href="@{/employer/profile}" class="dropdown-item">View
								Profile</a> <a th:href="@{/employer/changepassword} "
								class="dropdown-item">Change Password</a>

						</div>
					</div>
				</div>

			</div>
		</div>

	</nav>
	<!-- Navbar End -->
	<section style="background-color: #eee;">
		<div class="container py-5">
			<div class="row">
				<div class="col-lg-4">
					<div class="card mb-4">
						<div class="card-body text-center">
							<img
								src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
								alt="avatar" class="rounded-circle img-fluid"
								style="width: 150px;">
							<h5 class="my-3" th:text="${employer.name}"></h5>
							<p class="text-muted mb-1">H R</p>
							<p class="text-muted mb-4" th:text="${employer.company}"></p>

						</div>
					</div>

				</div>
				<div class="col-lg-8">
					<div class="card mb-4">
						<div class="card-body">
							<form class="form-card" method="post" 
								th:action="@{/employer/updateprofile/{id}(id=*{employerId})}" 
								th:object="${employer}">
								
								<div class="row">
									<input type="hidden" th:field="*{employerId}" />
									<input type="hidden" th:field="*{roles}" />
									<input type="hidden" th:field="*{password}" />
									<input type="hidden" th:field="*{active}" />
									<div class="col-sm-3">
										<p class="mb-0">Full Name</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" th:field="*{name}" type="text"
											/>

									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Email</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" th:field="*{email}" type="text"
											 />

									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Mobile</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" th:field="*{mobile}" type="text"
											 />

									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Company</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" th:field="*{company}" type="text"
											/>

									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Address</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" th:field="*{address}" type="text"
											/>

									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-12">
										<button type="submit" class="btn btn-success">Update Profile</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
