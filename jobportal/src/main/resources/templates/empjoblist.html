<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Job Portal</title>
<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Icon Font Stylessheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<!-- Libraries Stylesheet -->
<link href="../lib/animate/animate.min.css" rel="stylesheet">
<link href="../lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>

	<!-- Navbar Start -->
	<nav
		class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top py-2">
		<div class="container">
			<a th:href="@{/index}"
				class="navbar-brand d-flex align-items-center text-center py-0 px-lg-0">
				<h1 class="m-0 text-primary">Job Portal</h1>
			</a>
			<button type="button" class="navbar-toggler me-4"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto p-4 p-lg-0">
					<a th:href="@{/employer/addjob}" class="nav-item nav-link">Add Job</a>
					<a th:href="@{/employer/joblist}" class="nav-item nav-link">Job List</a>
					<a th:href="@{/employer/applied}" class="nav-item nav-link">Applied Jobs</a>
					
					<div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Profile</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a th:href="@{/employer/profile}" class="dropdown-item">View Profile</a>
                            <a th:href="@{/employer/changepassword} "class="dropdown-item">Change Password</a>
                            
                        </div>
                    </div>
				</div>

			</div>
		</div>

	</nav>
	<!-- Navbar End -->
	<section>
		<div class="container-xxl py-5">
			<div class="container">
				<h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">My Jobs</h1>
				<div th:each="jobs: ${jobs}" id="tab-1"
					class="tab-pane fade show p-0 active">
					<div class="job-item p-4 mb-4">
						<div class="row g-4">
							<div class="col-sm-12 col-md-8 d-flex align-items-center">
								<img class="flex-shrink-0 img-fluid border rounded"
									src="https://trilectus.com/wp-content/uploads/2021/12/Logo-modified.png"
									alt="" style="width: 80px; height: 80px;">
								<div class="text-start ps-4">
									<h5 class="" th:text="${jobs.title}"></h5>
									<small class="d-block mb-2">Required Skills : <span
										th:text="${jobs.skill}"></span></small> <span
										class="text-truncate me-3"><i
										class="fa fa-map-marker-alt text-primary me-2"></i> <span
										th:text="${jobs.district}"></span></span> <span
										class="text-truncate me-0"><i
										class="far fa-money-bill-alt text-primary me-2"></i><span
										th:text="'â‚¹ '+ ${jobs.salary} + ' /Month'"></span></span>
										<small class="text-truncate"> &nbsp;&nbsp;<i
									class="far fa-calendar-alt text-primary me-2"></i>Post Date : <span
									th:text="${jobs.postingDate}"></span></small>
								</div>
							</div>
							<div
								class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
								<div class="d-flex mb-3">
									<a class="btn btn-light btn-square me-3"
										th:href="@{/jobs/{id}(id=${jobs.jobId})}"><i
										class="far fa-eye text-primary"></i></a> 
										<a th:href="@{/employer/appliedjoblist/{id}(id=${jobs.jobId})}"
										class="btn btn-primary" href="">View Applied Candidates</a>
								</div>
								<div>
									<a th:href="@{/employer/editjob/{id}(id=${jobs.jobId})}" class="btn btn-warning">Edit</a>
									<a th:href="@{/employer/deletejob/{id}(id=${jobs.jobId})}" class="btn btn-danger">Delete</a>
								</div>
								
							</div>
						</div>
					</div>
					<hr>

				</div>
			</div>
		</div>
	</section>
	<!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <!-- <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script> -->

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
</body>
</html>
