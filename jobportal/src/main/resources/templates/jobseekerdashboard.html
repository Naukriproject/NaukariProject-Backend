<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Job Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar Start -->
	<nav
		class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top py-2">
		<div class="container">
			<a th:href="@{/index}"
				class="navbar-brand d-flex align-items-center text-center py-0 px-lg-0">
				<h1 class="m-0 text-primary">Job Portal</h1>
			</a>
			<button type="button" class="navbar-toggler me-4"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto p-4 p-lg-0">
					 <a th:href="@{/user/applied}" class="nav-item nav-link">Applied
						Jobs</a>

					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown">Profile</a>
						<div class="dropdown-menu rounded-0 m-0">
							<a th:href="@{/user/profile}" class="dropdown-item">View
								Profile</a> <a th:href="@{/user/changepassword} "
								class="dropdown-item">Change Password</a>

						</div>
					</div>
				</div>

			</div>
		</div>

	</nav>
	<!-- Navbar End -->
	<section style="background-color: #eee;">
		<div class="container py-5">
			<div class="row">
				<div class="col-lg-4">
					<div class="card mb-4">
						<div class="card-body text-center">
							<img
								src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
								alt="avatar" class="rounded-circle img-fluid"
								style="width: 150px;">
							<h5 class="my-3"><span th:text="${jobseeker.firstName}"></span> <span th:text="${jobseeker.lastName}"></span></h5>
							<p class="text-muted mb-1"><span th:text="${jobseeker.mobile}"></span></p>
							<p class="text-muted mb-4" th:text="${jobseeker.email}"></p>
							<p class="text-muted mb-4" th:text="${jobseeker.age}"></p>
							<div class="d-flex justify-content-center mb-2">
								<a class="btn btn-primary">Applied
									Jobs</a> <a th:href="@{/jobseeker/joblist}"
									class="btn btn-outline-primary ms-1">ViewJobs</a>
							</div>
						</div>
					</div>
					<div class="card mb-4 mb-lg-0">
						<div class="card-body">
							<a th:href="@{/jobseeker/editprofile/{id}(id=${jobseeker.jobSeekerId})}" class="btn d-block btn-primary ms-1">Edit Profile</a>
							<a class="btn d-block btn-danger ms-1 mt-3">Logout</a>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="card mb-4">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Full Name</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${jobseeker.firstName}"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Email</p>
								</div>
								<div class="col-sm-9">
									<p th:text="${jobseeker.email}" class="text-muted mb-0"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Mobile</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${jobseeker.mobile}"></p>
								</div>
							</div>
<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Gender</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${jobseeker.gender}"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Address</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${jobseeker.district}"></p>
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card mb-4 mb-md-0">
								<div class="card-body">
									<h5 class="mb-4">Applied Job List</h5>
									<div th:each="jobs: ${jobs}" id="tab-1"
										class="tab-pane fade show p-0 active">
										<div class="job-item p-4 mb-4 border-bottom">
											<div class="row g-4">
												<div class="col-sm-12 col-md-8 d-flex align-items-center">
													<img class="flex-shrink-0 img-fluid border rounded"
														src="https://trilectus.com/wp-content/uploads/2021/12/Logo-modified.png"
														alt="" style="width: 80px; height: 80px;">
													<div class="text-start ps-4">
														<h5 class="" th:text="${jobs.title}"></h5>
														<small class="d-block mb-2">Required Skills : <span
															th:text="${jobs.skill}"></span></small>
															<span
															th:text="${jobs.district}"></span>
															 
													</div>
												</div>
												<div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end">
													<span
															class="text-truncate me-3"><i
															class="fa fa-map-marker-alt text-primary me-2"></i> </span> <span
															class="text-truncate me-0"><i
															class="far fa-money-bill-alt text-primary me-2"></i><span
															th:text="'â‚¹ '+ ${jobs.salary} + ' /Month'"></span></span>
													<small class="text-truncate"><i
														class="far fa-calendar-alt text-primary me-2"></i>Post
														Date : <span th:text="${jobs.postingDate}"></span></small>
												</div>
											</div>
										</div>


									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
