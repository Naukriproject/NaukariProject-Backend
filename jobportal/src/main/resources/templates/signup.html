				<ul class="nav nav-tabs">

									style="border-radius: 15px;">
									<div class="card-body p-0">
										<div class="row g-0">

											<div class="col-12 bg-indigo text-white">
												<div class="p-5">
													<h3 class="fw-normal mb-5 text-white">Job Seeker
														Registration</h3>
													<form action="post" th:action="@{/saveemployee}"
														th:object="${employee}">


														<div class="row">
															<div class="mb-4 pb-2 col-md-6">
																<div class="form-outline form-white">
																	<input type="text" id="firstName"
																		th:field="*{first_Name}"
																		class="form-control form-control-lg" /> <label
																		class="form-label" for="form3Examplea2">First
																		Name</label>
																</div>
															</div>

															<div class="mb-4 pb-2 col-md-6">
																<div class="form-outline form-white">

																<div class="form-outline form-white">

															</div>
															<div class="col-md-6 mb-4 pb-2">

																<div class="form-outline form-white">
																	<input type="text" id="form3Examplea5"

																		class="form-control form-control-lg" /> <label
																		class="form-label" for="form3Examplea5">Email
																		Id</label>
																</div>

															</div>
															<div class="mb-4 pb-2 col-md-4">
																<div class="form-outline form-white">
																	<input type="text" id="form3Examplea6"
																		th:field="*{gender}"
																		class="form-control form-control-lg" /> <label
																		class="form-label" for="form3Examplea6">Gender</label>
																</div>
															</div>
															<div class="col-md-4 mb-4 pb-2">

																<div class="form-outline form-white">
																	<input type="text" id="form3Examplea7"
																		th:field="*{age}" class="form-control form-control-lg" />

															</div>

																		th:field="*{experience}"
																		class="form-control form-control-lg" /> <label
																		class="form-label" for="form3Examplea8">Experience</label>
																</div>

															</div>
														</div>
														<div class="mb-4">
															<div class="form-outline form-white">
																<input type="text" id="form3Examplea9"
																	th:field="*{skill}"
																	class="form-control form-control-lg" /> <label
																	class="form-label" for="form3Examplea9">Skills</label>
															</div>
														</div>

															<div class="mb-4 col-md-6">
																<div class="form-outline form-white">
																	<input type="text" id="form3Examplea9"

																		class="form-label" for="form3Examplea9">District</label>
																</div>
															</div>
															<div class="mb-4 col-md-6">
																<div class="form-outline form-white">
																	<input type="text" id="form3Examplea9"

															</div>
															<div class="mb-4 col-md-6">

																	<input type="text" id="form3Examplea9"

																		class="form-label" for="form3Examplea9">Username</label>
																</div>
															</div>

																value="" id="form2Example3c" /> <label

																		and Conditions</u></a> of your site.
															</label>
														</div>

														<button type="button" class="btn btn-light btn-lg"
															data-mdb-ripple-color="dark">Register</button>

														<div class="form-outline">

																class="form-control form-control-lg" /> <label
																class="form-label" for="form3Examplev5">Address</label>
														</div>

													</div>

													<div class="row">

														<div class="col-12">

														<div class="mb-4 col-md-6">
															<div class="form-outline form-white">

																	class="form-control form-control-lg" /> <label

																<input type="text" id="form3Examplea9"
																	class="form-control form-control-lg" /> <label
																	class="form-label" for="form3Examplea9">Password</label>
